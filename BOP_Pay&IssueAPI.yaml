swagger: '2.0'
  info:
  version: '1.0.0'
  title: Starr BOP - Pay & Issue
  description: Pay and Issue API will validate the Payment & Quote Info & Process the Payment and on successful payment, Issues the Policy for the given Quote.
  contact:
    email: starrbop@solartis.net
    
externalDocs:
  description: "Go back to Wiki"
  url: "http://portal.solartis.net:8080/share/page/site/starr-BOP/wiki-page?title=Starr_Insure_-_Business_Owners_Policy_-_API_Wiki"
  
host: sbopkbv4-1.solartis.net
basePath: /DroolsV4_1/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEvent:
    post:
      operationId: Pay_Issue
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: Pay_Issue
          in: body
          description: Pay_Issue_Request
          required: true
          schema:
            $ref: '#/definitions/Pay_Issue_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Pay_Issue_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Pay_Issue_Request:
    type: object
    required:
     - ServiceRequestDetail
    properties:
      ServiceRequestDetail:
        type: object
        required:
          - ServiceRequestVersion
          - OwnerId
          - Token
          - RegionCode
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "24"
          Token:
            type: string
            default: ""
          UserName:
            type: string
            default: "BOPAgent"
          LanguageCode:
            type: string
            default: "en"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          RegionCode:
            type: string
            default: "US"  
          BrowserIp:
            type: string
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      EventName:
        type: string
        default: "PayAndIssueWorkflow"
      ProductNumber:
        type: string
        default: "STARR BASIC BOP"
      ProductVerNumber:
        type: string
        default: "STARR_BASIC_2016_V1"
      EffectiveDate:
        type: string
      ExpirationDate:
        type: string
      QuoteNumber:
        type: string
      PaymentMethod:
        type: string
        enum: ["Credit Card"]
      CardType:
        type: string
        enum: ["MasterCard","Visa","JCB","Discover","American Express"]  
      CardNumber:
        type: string
        enum: ["5555555555554444","6011000990139424","3530111333300000","4012888888881881","347712669659320"]
      CVV:
        type: string
        default: "123"
      ExpiryMonth:
        type: string
      ExpiryYear:
        type: string
        enum: ["2018","2019","2020","2021","2022","2023"]
      PayerName:
        type: string
      PayerAddressLine1:
        type: string
      PayerAddressLine2:
        type: string
      PayerCity:
        type: string
      PayerState:
        type: string
      PayerCountry:
        type: string
        default: "US"
      PayerZipcode:
        type: string
      PayerZipcode2:
        type: string  
      PayerEmail:
        type: string
      PayerPhone:
        type: string  
      
  Pay_Issue_Success_Response:
    type: object
    required:
      - RequestStatus
      - PaymentStatus
      - PolicyNumber
      - PolicyStatus
      - EmailStatus
      - DocumentsInfoList
    properties:
      RequestStatus:
        type: string
      QuoteNumber:
        type: string
      Premium:
        type: string
      QuoteStatus:
        type: string
      PaymentStatus:
        type: string
        default: "Paid"
      PolicyStatus:
        type: string
        default: "ISSUED"
      PolicyNumber: 
        type: string
      EmailStatus:
        type: string
        default: "Success"
      DocumentsInfoList:
        type: object
        properties:
          DocumentsInfoList:
            type: array
            items:
              properties:
                DocumentType:
                  type: string
                DocumentURL:
                  type: string
              
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string

swagger: '2.0'
info:
  version: '2.0'
  title: Starr Assist - Get Policy API
  description: >-
    Get Policy API is to retrieve more information specific to a particular
    Batch or Policy number
    
    Features:
    1. Provides information specific to a Batch or Policy Number
    
  contact:
    name: Solartis Support
    email: solartis_dtc_support@solartis.com

host: starrassistuatkb.uat.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Get Policy retrieves specific information about a Policy and a Batch
      operationId: GetPolicy
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: >-
            
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: GetPolicy
        - name: GetPolicy
          in: body
          description: GetPolicy/traveler details
          required: true
          schema:
            $ref: '#/definitions/GetPolicy_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/GetPolicy_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  GetPolicy_Request:
    type: object
    required:
      - ServiceRequestDetail
      - EventName
      - OwnerId
    properties:
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      ServiceRequestDetail:
        type: object
        required:
          - OwnerId
          - RegionCode
          - Token
          - ServiceRequestVersion
          - ServiceResponseVersion
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: '1.0'
          ServiceResponseVersion:
            type: string
            default: '1.0'
          OwnerId:
            type: string
            default: '15'
            enum:
              - '15'
          ResponseType:
            type: string
            enum:
              - JSON
              - XML
            default: JSON
          RegionCode:
            type: string
            default: US
          Token:
            type: string
            default: >-
              
          UserName:
            type: string
            default: travelagent
          LanguageCode:
            type: string
            default: en
          BrowserIp:
            type: string
      OwnerId:
        type: string
        default: '15'
      EventName:
        type: string
        default: GetPolicy
      BatchNumber:
        type: string
      PolicyNumber:
        type: string
  GetPolicy_Success_Response:
    type: object
    required:
      - RequestStatus
      - policyInformationList
    properties:
      RequestStatus:
        type: string
      policyInformationList:
        type: object
        properties:
          BatchNumber:
            type: string
          Status:
            type: string
          PlanName:
            type: string
          PlanCode:
            type: string
          DepartureDate:
            type: string
          PolicyEffectiveDate:
            type: string
          PolicyExpirationDate:
            type: string
          ReturnDate:
            type: string
          RentalStartDate:
            type: string
          RentalEndDate:
            type: string
          IssuedDate:
            type: string
          AgencyName:
            type: string
          AgentName:
            type: string
          CommissionAmt:
            type: string
          StateName:
            type: string
          StateCode:
            type: string
          TotalPolicyPremium:
            type: string
          DepostiDate:
            type: string
          TripDuration:
            type: string
          TripCancellationCoverage:
            type: string
          DestinationCountry:
            type: string
          NumberOfTravelers:
            type: string
          Documents:
            type: array
            items:
              properties:
                DocumentType:
                  type: string
                DocumentName:
                  type: string
                DocumentURL:
                  type: string
          Policies:
            type: array
            items:
              properties:
                PolicyNumber:
                  type: string
                TravelerName:
                  type: string
                TravelerIndex:
                  type: string
                TravelerPremium:
                  type: string
                TravelerDOB:
                  type: string
                Status:
                  type: string
                PolicyType:
                  type: string
                Documents:
                  type: array
                  items:
                    properties:
                      DocumentType:
                        type: string
                      DocumentName:
                        type: string
                      DocumentURL:
                        type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string

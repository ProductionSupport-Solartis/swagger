swagger: '2.0'
info:
  version: "1.0.0.1"
  title: Solartis Quote API for STARR Small Business General Liability
  description: To get rate for Small Business General Liability from Solartis Quote 
               API with ISO ERC

host: starrglalpha.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Gets Quote for General Liability based on ISO ERC
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "QuoteWorkflow"
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.0.0.1"       
        - name: Rating Request
          in: body
          description: For rating request
          schema:
            $ref: '#/definitions/Rating_Request'
            
      responses:
       '200':
        description: Success Response
        schema:
         $ref: '#/definitions/Rating_Success_Response'
       default:
        description: unexpected error
        schema:
          $ref: '#/definitions/errorModel'
definitions:
  Rating_Request:
    type: object
    properties:
      EndClientUserUniqueSessionId: 
       title: "Client User Unique Session ID"
       type: string
       default: "Uniquesession"
      OwnerID:
       title: "Owner ID"
       type: string
       default: "30"
      ServiceRequestDetail:
        type: object
        Properties:
         ServiceRequestVersion:
          title: "ServiceRequestVersion"
          default: "1.0"
         ServiceResponseVersion:
          title: "ServiceResponseVersion"
          default: "1.0"
         OwnerID:
          title: "Owner ID"
          type: string
          default: "30"
         ResponseType:
          title: "Response Type"
          type: string
          default: "JSON"
         UserName:
          title: "User Name"
          type: string"
          default: "StarrGLagent"
         Token:
          type: string
          default: ""
         BrowserIp:
          type: string
          default: "127.0.0.1"
         LanguageCode:
          type: string
          default: "en"
         RegionCode:
          type: string
          default: "US" 
      Policy:
       type: object
       properties:
        ProductNumber:
         title: "ProductNumber"
         type: string
         default: "STARR_SGL_V1"
        EventVersion:
         title: "Event Version"
         type: string
         default: "1.0.0.1"
        ProductVerNumber: 
         title: "ProductVerNumber"
         type: string
         default: "STARR_SGL_2017_V1"         
        EventName: 
         title: "EventName"
         type: string
         default: "QuoteWorkflow"
        ProductionChannel:
         title: "Production Channel"
         type: string
         default: "SGL CW"
        LastRateLookUpDate:
         title: "Last Rate Look Up Date"
         type: string
         default: "2017-07-07"
        EffectiveDate: 
         title: "Policy Start Date"
         type: string
         default: "01-04-2017"
        ExpirationDate: 
         title: "PolicyExpiryDate"
         type: string
         default: "01-04-2018"
        InsuredName: 
         title: "InsuredName"
         type: string
         default: "John Smith"
        Addressline1: 
         title: "Address Line 1"
         type: string
         default: ""
        Addressline2: 
         title: "Address Line 2"
         type: string
        City: 
         title: "City"
         type: string
         default: "Adamsville"
        County: 
         title: "County"
         type: string
         default: "Jefferson"
        State: 
         title: "State"
         type: string
         default: "AL"
         enum: ["SC","MI","PA","NC","AL","MO","MS","TN","IN","AZ","MD","DC","OH","CO","OK","KS","NV","WI","NM","IA","SD","ID","UT","MT","WY","ND","OR","NE","DE"]
        ZipCode: 
         title: "Zip"
         type: string
         default: "35005"
        Subline:
         title: "Subline"
         type: string
         enum: [ "Premises/Operations and Products/Completed Operations","Premises/Operations","Products/Completed Operations"]
         default: "Premises/Operations and Products/Completed Operations"
        GeneralLiabilityMedpayCoverage.Limit:
         title: "Medical Payments Limit"
         type: string
         default: "5000"
        PremOpsProdCoverageForm:
         title: "Coverage Form"
         type: string
         default: "Occurrence"
        EachOccurrenceLimt:
         title: "Each Occurrence Limit"
         type: string
         enum: [ "300,000 CSL", "500,000 CSL","1,000,000 CSL","2,000,000 CSL"]
         default: "1,000,000 CSL"
        GeneralAggregateLimit:
         title: "General Aggregate Limit"
         type: string
         default: "2,000,000 CSL"
        TerrorismCoverage:
         title: "Accept Certified Acts of Terrorism Coverage"
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityExclusionOfCertifiedActsOfNuclearBiologicalChemicalActsTerrorismCapOnLossesFromCertifiedActs:
         title: " Exclusion Of Certified Nuclear, Biological, Chemical Or Radiological Acts Of Terrsm; Cap On Losses From Certified Acts Of Terrsm"
         type: string
         enum: ["Yes", "No"]
         default: "No"
        GeneralLiabilityConditionalExclusionOfTerrorismNuclearBiologicalChemicalDispositionOfAct2002 : 
         title: "Conditional Exclusion Of Terrorism Involving Nuclear, Biological Or Chemical Terrorism "
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityExclusionOfTerrorismNuclearBiologicalChemicalTerrorism:
         title: "Exclusion Of Terrorism Involving Nuclear, Biological Or Chemical Terrorism"
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityCertifiedActsOfTerrorismAggregateLimitCapOnLossesFromCertifiedActsOfTerrorismPremOps:
         title: "Certified Acts Of Terrorism Aggregate Limit; Cap On Losses From Certified Acts Of Terrorism"
         type: string
         enum: [ "Yes", "No"]
         default: "No"
        GeneralLiabilityConditionalLimitationOfCoverageTerrorismSublimitAnnualAggregateTerrorismAct2002:
         title: "Conditional Limitation Of Coverage For Terrorism On An Annual Aggregate Basis"
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityLimitationOfCoverageForTerrorismSubLimitAnnualAggregateBasis:
         title: "Limitation Of Coverage For Terrorism On An Annual Aggregate Basis"
         type: string
         enum: ["Yes","No"]
         default: "No"
        TRIAExtended:
         title: "Has TRIA been extended past termination date of TRIP?"
         type: string
         enum: ["Yes","No"]
         default: "No"
        TRIAExpirationDate :
         title: "TRIA Expiration Date"
         type: string
         default: "2018-04-01"
        TerrorismAggregateLimit:
         title: "Terrorism Aggregate Limit"
         type: string
         default: ""
        EmployeeBenefitsLiability:
         title: "Employee Benefits Liability"
         type: string
         enum: ["Yes","No"]
         default: "Yes"
        LimitEachEmployeeInt:
         title: "Employee Benefits Liability Limit of Insurance - each Employee"
         type: string
         default: "300,000 CSL"
        AggregateLimitInt:
         title: "Employee Benefits Liability Limit of Insurance - Aggregate"
         type: string
         default: "1000"
        DeductibleInt:
         title: "Employee Benefits Liability Deductible"
         type: string
         default: "1000"
        NumEmployees:
         title: "Number of Employees"
         type: string
         default: "20"
        GeneralLiabilityDamageToPremisesRentedToYouCoverageLimit:
         title: "Damage To Premises Rented To You Limit"
         type: string
         default: "25,000"
        PersonalAndAdvertisingInjuryLimit: 
         title: "Personal And Advertising Injury Limit"
         type: string
         default: "100,000"
        ProdsCompldOpsAggregateLimit:
         title: "Products-Completed Operations Aggregate Limit"
         type: string
         default: "25,000 CSL"
        LeadHaveAllPremisesConstructedInOrAfter1978:
         title: "Have all the premises been constructed in or after 1978?"
         type: string
         enum: ["Yes","No"]
         default: "No"
        LeadIsMultiplePremieseRiskConstructedBefore1978AndInOrAfter1978:
         title: "Is this a multiple premises risk that has buildings constructed before 1978 and in or after 1978?"
         type: string
         enum: ["Yes","No"]
         default: "No"
        LeadWishToPurchaseCoverageForPremisesCertifiedAsLeadFree:
         title: "Does the insured wish to purchase coverage for premises that  are certified as being lead free?"
         type: string
         enum: ["Yes","No"]
         default: "No"	
        FormofBusiness:
         title: "Form of Business"
         type: "string"
         default: ""
        Location:
         type: object
         properties: 
          LocationDetail:
            type: array
            items:
              properties:
                LocationID:
                    title: "Location ID"
                    type: string
                    default: ""
                AddressLine1:
                    title: "Address Line 1"
                    type: string
                    default: ""
                AddressLine2:
                    title: "Address Line 2"
                    type: string
                    default: ""
                City:
                    title: "City"
                    type: string
                    default: "Adamsville"
                
                Classification:
                  type: object
                  properties:	
                      ClassificationDetail:
                          type: array
                          items:
                            properties:
                              ClassificationID:
                                  title: "ClassificationID"
                                  type: string
                                  default: ""
                              Classcode:
                                  title: "Class code"
                                  type: string
                                  default: "10010"
                              PremOpsExposure:
                                  title: "Premises Operations Exposure"
                                  type: string
                                  default: "15000"
                              GeneralLiabilityExclCovCMedPayLocClassLvl:
                                  title: "Exclusion - Coverage C - Medical Payments"
                                  type: string
                                  default: "No"
                              PremOpsAddlCovFactor:
                                  title: "Premises Operations Additional Coverage Factor"
                                  type: string
                                  default: "1"
                              PremOpsBIDeductible:
                                  title: "Premises Operations BI Deductible"
                                  type: string
                                  default: "No Deductible"
                              PremOpsPDDeductible:
                                  title: "Premises Operations PD Deductible"
                                  type: string
                                  default: "No Deductible"
                              PremOpsBIPDDeductible:
                                  title: "Premises Operations BIPD Deductible" 
                                  type: string
                                  default: "No Deductible"
                              SprayPainting:
                                  title: "Spray Painting"
                                  type: string
                                  default: "No"    
                County:
                    title: "County"
                    type: string
                    default: "Jefferson"
                State:
                    title: "State"
                    type: string
                    default: "AL"
                ZipCode:
                    title: "Zip Code"
                    type: string
                    default: "35005"
                PremisesOperationsTerritory:
                    title: "Premises Operations Territory"
                    type: string
                    default: "503"
                MunicipalityCode:
                    title: "Municipality Code"
                    type: string
                    default: ""
                MunicipalityName:
                    title: "Municipality Name"
                    type: string
                    default: ""		
        AdditionalInsuredList:
         type: array
         items:
          properties:
           AdditionalInsuredDetail:
            type: object
            properties:
             AdditionalInsuredType:
              title: "Additional Insured Type"
              type: string
              default: ""
             AdditionalInsuredAction:
              title: " Additional Insured Action"
              type: string
              default: ""
             AdditionalInsuredNumber:
              title: "Additional Insured Number"
              type: string
              default: ""
             COIDescription:
              title: "COI Description"
              type: string
              default: ""
             AdditionalInsuredName:
              title: "Additional Insured Name"
              type: string
              default: ""
             AdditionalInsuredAddressLine1:
              title: "Additional Insured Address Line1"
              type: string
              default: ""
             AdditionalInsuredAddressLine2:
              title: "Additional Insured Address Line2"
              type: string
              default: ""
             AdditionalInsuredCounty:
              title: "Additional Insured County"
              type: string
              default: ""
             AdditionalInsuredCity:
              title: "Additional Insured City"
              type: string
              default: ""
             AdditionalInsuredZipCode: 
              title: "Additional Insured ZipCode"
              type: string
              default: ""
             AdditionalInsuredState: 
              title: "Additional Insured State"
              type: string
              default: "" 
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
  Rating_Success_Response:
    type: object
    required:
      - RequestStatus
      - Policy
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      Policy:
       type: object
       required: 
          - Classification
          - AdditionalInsured
       properties:
        EffectiveDate:
         title: "Effective Date"
         type: string
        ExpirationDate:
         title: "Expiration Date"
         type: string
        BasePremium:
         title: "Base Premium"
         type: string
        EmployeeBenefitsLiabCovCalculatedPremium:
         title: "Employee Benedits Liability Covearge Calculated Premium"
         type: string
        EmployeeBenefitsLiabCovPremium:
         title: "Employee Benedits Liability Covearge Premium"
         type: string
        TerrorismCalculatedPremium:
         title: "Terrorism Calculated Premium"
         type: string
        TerrorismPremium:
         title: "Terrorism Premium"
         type: string
        TFSAmount:
         title: "TFS Amount"
         type: string
        TotalProratedTFSAmount:
         title: "Total Prorated TFS Amount"
         type: string
        TotalPremium:
         title: "Total Premium"
         type: string
        LCM:
         title: "LCM"
         type: string
        QuoteNumber:
         title: "Quote Number"
         type: string
        ReductionfactorList:
         title: "ReductionfactorList"
         type: string
        Reductionfactor1:
          title: "Reductionfactor1"
          type: string
        Reductionfactor2:
          title: "Reductionfactor2"
          type: string
        Reductionfactor3:
          title: "Reductionfactor3"
          type: string
        Classification:
         type: object
         properties:
          PremOpsCoverageCalculatedPremium: 
           title: "Premises Operation Liability Coverage Calculated Premium"
           type: string
          PremOpsCoverageClasslevelPremium:
           title: "Premises Operation Liability Coverage Classlevel Premium"
           type: string
          PremOpsCoveragePremium:
           title: "Premises Operation Liability Coverage  Premium"
           type: string
          ILFPremOps:
           title: "ILFPremOps"
           type: string
          PremiumBasePremOps:
           title: "PremiumBasePremOps"
           type: string
          FinalRate:
           title: "FinalRate"
           type: string
          BaseRate:
           title: "BaseRate"
           type: string
          FinalILF:
           title: "FinalILF"
           type: string
          PremOpsELPFactor:
           title: "PremOpsELPFactor"
           type: string
          PremOpsIncrdLimitFactor:
           title: "PremOpsIncrdLimitFactor"
           type: string
          CSLILF:
           title: "CSLILF"
           type: string
          DeductibleFactor:
           title: "DeductibleFactor"
           type: string
          MedicalPaymentsCharge:
           title: "MedicalPaymentsCharge"
           type: string
          FinalPremOpsIncrdLimitTableAssignment:
           title: "FinalPremOpsIncrdLimitTableAssignment"
           type: string
        AdditionalInsured:
         type: object
         properties:
          AdditionalInsuredCalculatedPremium:
           title: "AdditionalInsuredCalculatedPremium"
           type: string
          AdditionalInsuredPremium:
           title: "AdditionalInsuredPremium"
           type: string
  

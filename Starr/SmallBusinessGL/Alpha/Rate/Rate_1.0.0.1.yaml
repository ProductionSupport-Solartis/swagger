swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis Rate API for STARR Smallbusiness General Liability
  description: To get rate for General Liability from Solartis Rate 
               API with ISO ERC

host: starrglalpha.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Gets Rate for General Liability based on ISO ERC
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        
        - name: Rating Request
          in: body
          description: For rating request
          schema:
            $ref: '#/definitions/Rating_Request'
            
      responses:
       '200':
        description: Success Response
        schema:
         $ref: '#/definitions/Rating_Success_Response'
       default:
        description: unexpected error
        schema:
          $ref: '#/definitions/errorModel'
definitions:
  Rating_Request:
    type: object
    properties:
      EndClientUserUniqueSessionId: 
       title: "Client User Unique Session ID"
       type: string
       default: "Uniquesession"
      Policy:
       type: object
       properties:
        ProductNumber:
         title: "ProductNumber"
         type: string
         default: "STARR SGL"
        ProductVerNumber: 
         title: "ProductVerNumber"
         type: string
         default: ""         
        EventName: 
         title: "EventName"
         type: string
         default: "STARRGLRate"
        ISOERCVersion: 
         title: "State and ERC Version identifier"
         type: string
         default: "RC_GL_AL_04012017_V01"
        EffectiveDate: 
         title: "Policy Start Date"
         type: string
         default: "2017-04-01"
        ExpirationDate: 
         title: "PolicyExpiryDate"
         type: string
         default: "2018-04-01"
        InsuredName: 
         title: "InsuredName"
         type: string
         default: "John Smith"
        Addressline2: 
         title: "Address Line 2"
         type: string
         default: ""
        Addressline1: 
         title: "Address Line 1"
         type: string
        City: 
         title: "City"
         type: string
         default: "Adamsville"
        County: 
         title: "County"
         type: string
         default: "Jefferson"
        State: 
         title: "State"
         type: string
         default: "AL"
         enum: ["SC","MI","PA","NC","AL","MO","MS","TN","IN","AZ","MD","DC","OH","CO","OK","KS","NV","WI","NM","IA","SD","ID","UT","MT","WY","ND","OR","NE","DE"]
        ZipCode: 
         title: "Zip"
         type: string
         default: "35005"
        Subline:
         title: "Subline"
         type: string
         enum: [ "Premies/Operations and Products/Completed Operations","Premises/Operations","Products/Completed Operations"]
         default: "Premies/Operations and Products/Completed Operations"
        GeneralLiabilityMedpayCoverage.Limit:
         title: "Medical Payments Limit"
         type: string
         default: "5000"
        PremOpsProdCoverageForm:
         title: "Coverage Form"
         type: string
         default: "Occurrence"
        EachOccurrenceLimt:
         title: "Each Occurrence Limit"
         type: string
         enum: [ "300,000 CSL", "500,000 CSL","1,000,000 CSL","2,000,000 CSL"]
         default: "1,000,000 CSL"
        GeneralAggregateLimit:
         title: "General Aggregate Limit"
         type: string
         default: ""
        TerrorismCoverage:
         title: "Accept Certified Acts of Terrorism Coverage"
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityExclusionOfCertifiedActsOfNuclearBiologicalChemicalActsTerrorismCapOnLossesFromCertifiedActs:
         title: " Exclusion Of Certified Nuclear, Biological, Chemical Or Radiological Acts Of Terrsm; Cap On Losses From Certified Acts Of Terrsm"
         type: string
         enum: ["Yes", "No"]
         default: "No"
        GeneralLiabilityConditionalExclusionOfTerrorismNuclearBiologicalChemicalDispositionOfAct2002 : 
         title: "Conditional Exclusion Of Terrorism Involving Nuclear, Biological Or Chemical Terrorism "
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityExclusionOfTerrorismNuclearBiologicalChemicalTerrorism:
         title: "Exclusion Of Terrorism Involving Nuclear, Biological Or Chemical Terrorism"
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityCertifiedActsOfTerrorismAggregateLimitCapOnLossesFromCertifiedActsOfTerrorismPremOps:
         title: "Certified Acts Of Terrorism Aggregate Limit; Cap On Losses From Certified Acts Of Terrorism"
         type: string
         enum: [ "Yes", "No"]
         default: "No"
        GeneralLiabilityConditionalLimitationOfCoverageTerrorismSublimitAnnualAggregateTerrorismAct2002:
         title: "Conditional Limitation Of Coverage For Terrorism On An Annual Aggregate Basis"
         type: string
         enum: ["Yes","No"]
         default: "No"
        GeneralLiabilityLimitationOfCoverageForTerrorismSubLimitAnnualAggregateBasis:
         title: "Limitation Of Coverage For Terrorism On An Annual Aggregate Basis"
         type: string
         enum: ["Yes","No"]
         default: "No"
        TRIAExtended:
         title: "Has TRIA been extended past termination date of TRIP?"
         type: string
         enum: ["Yes","No"]
         default: "No"
        TRIAExpirationDate :
         title: "TRIA Expiration Date"
         type: string
         default: ""
        TerrorismAggregateLimit:
         title: "Terrorism Aggregate Limit"
         type: string
         default: ""
        EmployeeBenefitsLiability:
         title: "Employee Benefits Liability"
         type: string
         enum: ["Yes","No"]
         default: "No"
        LimitEachEmployeeInt:
         title: "Employee Benefits Liability Limit of Insurance - each Employee"
         type: string
         enum: [ "300,000 CSL","500,000 CSL","1,000,000 CSL","2,000,000 CSL"]
         default: "1,000,000 CSL"
        AggregateLimitInt:
         title: "Employee Benefits Liability Limit of Insurance - Aggregate"
         type: string
         default: ""
        DeductibleInt:
         title: "Employee Benefits Liability Deductible"
         type: string
         default: "1000"
        NumEmployees:
         title: "Number of Employees"
         type: string
         default: ""
        Location:
          type: array
          items:
           properties:         
            LocationDetail:
              type: object
              properties:
                LocationID:
                    title: "Location ID"
                    type: string
                    default: ""
                AddressLine1:
                    title: "Address Line 1"
                    type: string
                    default: ""
                AddressLine2:
                    title: "Address Line 2"
                    type: string
                    default: ""
                City:
                    title: "City"
                    type: string
                    default: "Adamsville"
                County:
                    title: "County"
                    type: string
                    default: "Jefferson"
                State:
                    title: "State"
                    type: string
                    default: "AL"
                ZipCode:
                    title: "Zip Code"
                    type: string
                    default: "35005"
                PremisesOperationsTerritory:
                    title: "Premises Operations Territory"
                    type: string
                    default: "503"
                Classification:
                  type: array
                  items:
                    properties:	
                      ClassificationDetail:
                        type: object
                        properties:
                            ClassificationID:
                                title: "ClassificationID"
                                type: string
                                default: ""
                            Classcode:
                                title: "Class code"
                                type: string
                                default: "10010"
                            PremOpsExposure:
                                title: "Premises Operations Exposure"
                                type: string
                                default: "15000"    
                            MunicipalityCode:
                                title: "Municipality Code"
                                type: string
                                default: ""
                            MunicipalityName:
                                title: "Municipality Name"
                                type: string
                                default: ""		
                            GeneralLiabilityExclCovCMedPayLocClassLvl:
                                title: "Exclusion - Coverage C - Medical Payments"
                                type: string
                                default: "No"
                            PremOpsAddlCovFactor:
                                title: "Premises Operations Additional Coverage Factor"
                                type: string
                                default: ""
                            PremOpsBIDeductible:
                                title: "Premises Operations BI Deductible"
                                type: string
                                default: ""
                            PremOpsPDDeductible:
                                title: "Premises Operations PD Deductible"
                                type: string
                                default: ""
                            PremOpsBIPDDeductible:
                                title: "Premises Operations BIPD Deductible" 
                                type: string
                                default: ""
                            SprayPainting:
                                title: "Spray Painting"
                                type: string
                                default: ""
        AdditionalInsuredList:
         type: array
         items:
          properties:
           AdditionalInsuredDetail:
            type: object
            properties:
             AdditionalInsuredType:
              title: "Additional Insured Type"
              type: string
              default: ""
             AdditionalInsuredAction:
              title: " Additional Insured Action"
              type: string
              default: ""
             AdditionalInsuredNumber:
              title: "Additional Insured Number"
              type: string
              default: ""
             COIDescription:
              title: "COI Description"
              type: string
              default: ""
             AdditionalInsuredName:
              title: "Additional Insured Name"
              type: string
              default: ""
             AdditionalInsuredAddressLine1:
              title: "Additional Insured Address Line1"
              type: string
              default: ""
             AdditionalInsuredAddressLine2:
              title: "Additional Insured Address Line2"
              type: string
              default: ""
             AdditionalInsuredCounty:
              title: "Additional Insured County"
              type: string
              default: ""
             AdditionalInsuredCity:
              title: "Additional Insured City"
              type: string
              default: ""
             AdditionalInsuredZipCode: 
              title: "Additional Insured ZipCode"
              type: string
              default: ""
             AdditionalInsuredState: 
              title: "Additional Insured State"
              type: string
              default: "" 
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
  Rating_Success_Response:
    type: object
    required:
      - RequestStatus
      - Policy
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      Policy:
       type: object
  

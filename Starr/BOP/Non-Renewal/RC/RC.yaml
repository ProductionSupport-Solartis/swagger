
swagger: '2.0'
info:
  version: "1.1.0.1"
  title: STARR Business Owners Policy - non - renewal API
  description: Non renewal API is used to generate the non renewal pdf to insured.
  
host: starrbop.rc.solartis.net
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Non renewal API for Business Owners Policy
      operationId: Non-renewal
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "IssueNonrenewal"
          
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.1.0.1"
        
        - name: Non-renewal_request
          in: body
          description: For non-renewal_request
          schema:
            $ref: '#/definitions/non-renewal_request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/non-renewal_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  non-renewal_request:
    type: object
    properties:
       EndClientUserUniqueSessionId: 
        title: "Client User Unique Session ID"
        type: string
        default: "Uniqusession"
       OwnerId:
        type: string
        default: "30"
       ServiceRequestDetail:
        type: object
        properties:
          ServiceRequestVersion:
           type: string
           default: "1.0"
          ServiceResponseVersion:
           type: string
           default: "1.0"
          OwnerId:
            type: string
            default: "24"
          ResponseType:
           title: "Response Type"
           type: string
           default: "json"
          UserName:
           title: "User Name"
           type: string
           default: "BOPAgent"
          Token:
           type: string
           default: ""
          BrowserIp:
            type: string
            default: "127.0.0.1"
          LanguageCode:
            title: "Language Code"
            type: string
            default: "en"    
          RegionCode:
            title: "Region Code"
            type: string
            default: "US"  
       Policy:
         type: object
         required:
          - EventName
          - EventVersion
          - PolicyNumber
          - NonrenewalReason
          - GroupingofNonrenewalReason
         properties:
           EventName:
            type: string
            default: "IssueNonrenewal"
           EventVersion: 
            type: string
            default: "1.1.0.1"
           ProductVerNumber:
            type: string
            default: "STARR_BASIC_2016_V1"
           ProductNumber:
            type: string
            default: "StarrBasicBOPENDR-4"
           PolicyNumber:
            type: string
            default: "1000202169"
           NonrenewalReason:
            type: string
            default: "Not Interested"
           GroupingofNonrenewalReason:
            type: string
            default: "None of the Above"
           SendEmail:
            type: string
            default: "Y"
           
  non-renewal_Success_Response:
    type: object
    required:
      - RequestStatus
      - Policy
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      Policy:
       type: object
       properties:
        EventName: 
         type: string
        EventVersion:
         type: string
        PolicyNumber:
         type: string
        NonrenewalReason:
         type: string
        GroupingofNonrenewalReason:
         type: string
        EndClientUserUniqueSessionId:
         type: string
        OwnerId:
          type: string
        ResponseStatus:
          type: string
        DocumentsInfoList:
          type: array
          items:
            properties:
              DocumentURL:
                type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
        

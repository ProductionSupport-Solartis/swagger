
swagger: '2.0'
info:
  version: '1.1.0.1'
  title: Starr BOP - Renewal Policy  Issuance API
  description: Issuance API will validate the Payment & Quote Info & Process the Payment and on successful payment, Issues the Policy for the given Quote.  
host: qasbopkbv6.beta.solartis.net                    
basePath: /DroolsV6/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      operationId: Policy Issuance
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "RenewalPolicyIssuance"
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.1.0.1"
        - name: RenewalPolicy_Issuance
          in: body
          description: Renewal_Policy_Issuance
          required: true
          schema:
            $ref: '#/definitions/Policy_Issuance_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Policy_Issuance_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Policy_Issuance_Request:
    type: object
    properties:
      EndClientUserUniqueSessionId: 
        title: "Client User Unique Session ID"
        type: string
        default: "Uniquesession"
      OwnerId:
        title: "Owner ID"
        type: string
        default: "24"
      ServiceRequestDetail:
        type: object
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          ServiceResponseVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "24"
          ResponseType:
            title: "Response Type"
            type: string
            enum: ["json","XML"]
            default: "json"
          UserName:
            title: "User Name"
            type: string
            default: "BOPAgent"
          Token:
            type: string
            default: ""
          BrowserIp:
            type: string
            default: "111.44.20.341"
          LanguageCode:
            title: "Language Code"
            type: string
            default: "en"    
          RegionCode:
            title: "Region Code"
            type: string
            default: "US"  
      Policy:
         type: object
         required:
          - ProductNumber
          - ProductVerNumber
          - EventName
          - EventVersion
          - QuoteNumber
          - PaymentCardNumber
          - PaymentCardCVV
          - PaymentCardExpirationDate
          - CardHolderPayerName
          - CardHolderAddress1
          - CardHolderCity
          - CardHolderState
          - CardHolderZipCode
          - PaymentEmail
          - CardHolderPhone
          - PaymentMethod
          - PaymentCardType
          - PaymentType
          - SendMail
         properties:
          ProductNumber:
            type: string
            default: "STARR BASIC BOP"
          ProductVerNumber:
            type: string
            default: "STARR_BASIC_2016_V1"
          EventName:
            type: string
            default: "RenewalPolicyIssuance"
          EventVersion:
             type: string
             default: "1.1.0.1"
          QuoteNumber:
            title: "Quote Number"
            type: string
            default: "QOT-45324"
          PaymentCardNumber:
            title: "Payment Card Number"
            type: string
            default: "55555555554444"
          PaymentCardCVV:
            title: "Payment Card CVV"
            type: string
            default: "333"
          PaymentCardExpirationDate:
            title: "Card Expiration Date"
            type: string
            default: "11-2019"
          CardHolderPayerName:
            title: "Card Holder name"
            type: string
            default: "Jhon Doe"
          CardHolderAddress1:
            title: "Card Holder Address Line 1"
            type: string
            default: "60 East Street"
          CardHolderAddress2:
            title: "Card Holder Address Line 2"
            type: string
            default: "Avenue of America"
          CardHolderCity:
            title: "Card Holder city"
            type: string
            default: "New York"
          CardHolderState:
            title: "Card Holder state"
            type: string
            default: "New York"
          CardHolderStateCode:
            title: "card Holder State Code"
            type: string
            default: "NY"
          CardHolderZipCode:
            title: "card Holder zip code"
            type: string
            default: "10022"
          PaymentEmail:
            title: "card Holder email"
            type: string
            default: "abc@xyz.com"
          CardHolderPhone:
            title: "card Holder phone number"
            type: string
            default: "8459999999"
          PaymentMethod:
            title: "Payment Method"
            type: string
            enum: ["Debit Card", "Credit Card","Cheque"]
            default: "Credit Card"
          PaymentCardType:
            title: "Payment Card Type"
            type: string
            default: "MasterCard"
          PaymentPlanCode:
            title: "Payment Plan code"
            type: string
            default: ""
          PaymentType:
            title: "Payment type"
            type: string
            default: "Annual"
          SendMail:
            title: "send email"
            type: string
            enum: ["Yes","No"]
            default: "No"   
  Policy_Issuance_Success_Response:
    type: object
    required:
      - RequestStatus
      - PaymentStatus
      - PolicyNumber
      - PolicyStatus
      - EmailStatus
      - DocumentsInfoList
    properties:
      RequestStatus:
        type: string
      QuoteNumber:
        type: string
      Premium:
        type: string
      QuoteStatus:
        type: string
      PaymentStatus:
        type: string
        default: "Paid"
      PolicyStatus:
        type: string
        default: "ISSUED"
      PolicyNumber: 
        type: string
      EmailStatus:
        type: string
        default: "Success"
      DocumentsInfoList:
        type: object
        properties:
          DocumentsInfoList:
            type: array
            items:
              properties:
                DocumentType:
                  type: string
                DocumentURL:
                  type: string
              
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
        default: "FAILED"
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string

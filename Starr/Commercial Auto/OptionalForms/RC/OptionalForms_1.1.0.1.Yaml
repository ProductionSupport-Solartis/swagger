swagger: '2.0'
info:
  version: "1.1.0.1"
  title: Solartis Optional Forms API for STARR Commercial Auto
  description: To fetch the optional forms from ISO ERC based on the State provided

host: starrca.rc.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Gets Optional forms for Commercial Auto based on ISO ERC
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "CA_ISOOptionalForm_1.1.0.1"
        - name: Rating Request
          in: body
          description: For rating request
          schema:
            $ref: '#/definitions/Rating_Request'
            
      responses:
       '200':
        description: Success Response
        schema:
         $ref: '#/definitions/Rating_Success_Response'
       default: 
        description: unexpected error
        schema:
          $ref: '#/definitions/errorModel'
definitions:
  Rating_Request:
    type: object
    properties:
      EndClientUserUniqueSessionId: 
       title: "Client User Unique Session ID"
       type: string
       default: "Uniquesession"
      OwnerId:
       title: "Owner ID"
       type: string
       default: "35"
      ServiceRequestDetail:
        type: object
        properties:
         ServiceRequestVersion:
          title: "ServiceRequestVersion"
          type: string
          default: "1.0"
         ServiceResponseVersion:
          title: "ServiceResponseVersion"
          type: string
          default: "1.0"
         OwnerId:
          title: "Owner ID"
          type: string
          default: "35"
         ResponseType:
          title: "Response Type"
          type: string
          default: "JSON"
         UserName:
          title: "User Name"
          type: string
          default: "StarrCAagent"
         Token:
          type: string
          default: ""
         BrowserIp:
          type: string
          default: "111.93.119.74"
      Policy:
       type: object
       properties:
        StateList:
         type: array
         items:
          properties:
              State:
               type: string
               default: "NC"
        LineOfBusiness:
          type: string
          default: "CA"
        FormType:
          type: string
          default: "Optional"
        ProductNumber: 
          type: string
          default: "STARR_CA_V1"
        ProductVerNumber: 
          type: string
          default: "STARR_CA_2018_V1"
        EventName: 
          type: string
          default: "CA_ISOOptionalForm_1.1.0.1"
        EffectiveDate:
          type: string
          default: "2018-12-01"
        ExpirationDate: 
          type: string
          default: "2019-12-01"
        LastRateLookUpDate: 
          type: string
          default: "2018-12-01"
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
  Rating_Success_Response:
    type: object
    properties:
      OwnerId:
        type: string
      EndClientUserUniqueSessionId:
        type: string
      ResponseStatus:
        type: string
      Policy:
       type: object
       properties:
        ProductNumber:
         type: string
        StateList:
         type: array
         items:
          properties:
              State:
               type: string
        LineOfBusiness:
          type: string
          default: "CA"
        FormType:
          type: string
          default: "Optional"
        ProductVerNumber: 
          type: string
        EventName: 
          type: string
        EffectiveDate:
          type: string
        ExpirationDate: 
          type: string
        LastRateLookUpDate: 
          type: string
        Forms:
         type: array
         items:
          properties:
              FormDetail:
               type: string
        

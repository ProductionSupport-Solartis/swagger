
swagger: '2.0'
info:
  version: "1.0.0.1"
  title: Solartis Policy Issuance API for STARR UK Small Business
  description: To create a quote and the policy for the given rates and limits
  
host: starruksb.alpha.solartis.net
basePath: /KnowledgeEngineV6_2/KnowledgeBase
schemes:
  - https
consumes:
  - application/json  
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: To Rate the Renewing policy with the latest changes made to it 
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "PolicyIssuance"
        - name: EventVersion
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "1.0.0.1"       
        - name: Rating Request
          in: body
          description: For rating request
          schema:
            $ref: '#/definitions/PolicyIssuance_Request'
            
      responses:
       '200':
        description: Success Response
        schema:
         $ref: '#/definitions/Policy_Success_Response'
       default:
        description: unexpected error
        schema:
          $ref: '#/definitions/errorModel'

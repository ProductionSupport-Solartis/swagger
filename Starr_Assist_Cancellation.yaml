swagger: '2.0'
info:
  version: '2.0'
  title: Starr Assist - Cancellation API
  description: |
    This API provides the option of canceling an issued Policies. 
  
    Features:
    1. Cancel by Policy Batch
    2. Cancel by Individual Policy
    3. Cancel without refund
    
  contact:
    name: Solartis Support
    email: info@solartis.com
    
host: starrassistuatkb.uat.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Cancellation of Policies
      operationId: cancelPolicy
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "Cancellation_DTC"
        - name: Cancellation Request
          in: body
          description: Cancellation Request
          required: true
          schema:
            $ref: '#/definitions/Cancellation_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Cancellation_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Cancellation_Request:
    type: object
    required:
     - ServiceRequestDetail
     - PolicyInformation
    properties:
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      ServiceRequestDetail:
        type: object
        required:
          - OwnerId
          - RegionCode
          - Token
          - ServiceRequestVersion
          - ServiceResponseVersion
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          ServiceResponseVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "15"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          RegionCode:
            type: string
            default: "US"
          Token:
            type: string
            default: ""
          UserName:
            type: string
            default: "travelagent"
          LanguageCode:
            type: string
            default: "en"
          BrowserIp:
            type: string
      PolicyInformation:
        type: object
        required:
          - OwnerId
        properties:
          OwnerId:
            type: string
            default: "15"
          EventName:
            type: string
            default: "Cancellation_DTC"
          BatchNumber:
            type: string
          PolicyNumber:
            type: string
          CancelRefundPremiumMethod:
            type: string
            enum: ["Credit Card", "Paper check", "No Refund"]
          CancelRequestedDate:
            type: string
          CancelReason:
            type: string
            enum: ["Insured Request Cancel", "Other"]
          OtherCancelReason:
            type: string
          BankName:
            type: string
          Check:
            type: string
          ReasonForNoRefund:
            type: string
  Cancellation_Success_Response:
    type: object
    required:
      - RequestStatus
      - PolicyInformation
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      PolicyInformation:
        type: object
        properties:
          PolicyDetail:
            type: array
            items:
              properties:
                PolicyNumber:
                  type: string
                TravelerPremium:
                  type: string
                TravelerName:
                  type: string
                TravelerDOB:
                  type: string
                Phone:
                  type: string
                Email:
                  type: string
                DocumentDetail:
                  type: object
                  properties:
                    DocumentType:
                      type: string
                    DocumentName:
                      type: string
                    DocumentURL:
                      type: string
          OwnerId:
            type: string
          EventName:
            type: string
          PolicyStatus:
            type: string
          StateName:
            type: string
          PolicyEffectiveDate:
            type: string
          StateCode:
            type: string
          BatchNumber:
            type: string
          DepartureDate:
            type: string
          ReturnDate:
            type: string
          PlanName:
            type: string
          PlanCode:
            type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string

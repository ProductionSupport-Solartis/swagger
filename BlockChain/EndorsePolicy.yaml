swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis Service to Endorse Policy in BlockChain
  description: To endorse Policy in BlockChain network using Solartis Service
  
  
host: starrbopucikbv4-3.solartis.net
basePath: /BCService/service
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /createPolicy:
    post:
      description: Endorse Policy in BlockChain
      operationId: endorsePolicy
      produces:
        - application/json
      parameters:
        - name: Endorse Policy
          in: body
          description: Endorse Policy
          required: true
          schema:
            $ref: '#/definitions/EndorsePolicy_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/EndorsePolicy_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'


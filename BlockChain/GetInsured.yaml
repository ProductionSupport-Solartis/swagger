swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis Service to Get Insured from BlockChain
  description: To get insured from BlockChain network using Solartis Service
  
  
host: blchdemov4-3.solartis.net
basePath: /BCService/service
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /getInsuredV2:
    post:
      description: Get Insured from BlockChain
      operationId: getInsuredV2
      produces:
        - application/json
      parameters:
        - name: Get Insured
          in: body
          description: Get Insured
          required: true
          schema:
            $ref: '#/definitions/GetInsured_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/GetInsured_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

definitions:
  GetInsured_Request:
    type: object
    required:
      - ServiceRequestDetail
    properties:
      ServiceRequestDetail:
        type: object
        properties:
          OwnerId:
            type: string
            default: "24"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          UserName:
            type: string
            default: "BOPAgent"
          Token:
            type: string
            default: ""
          BrowserIp:
            type: string 
            default: "111.44.20.341"
          ServiceRequestVersion:
            type: string
            default: "1.0"
      BlockChainURL:
        title: "BlockChainURL"
        type: string
        default: "http://solbctify.westus.cloudapp.azure.com:8545"
      InsuredContractAddress:
        title: "InsuredContractAddress"
        type: string
        default: "0xa6a6f1184319e9848f09c8a26d184e8a2b2adf3f"
      


  GetInsured_Success_Response:
    type: object
    properties:
      Status:
        title: "Status"
        type: string
        default: "SUCCESS"
      InsuredContractAddress:
        title: "InsuredContractAddress"
        type: string
      InsuredName:
        title: "InsuredName"
        type: string
      AddressLine1:
        title: "AddressLine1"
        type: string
      AddressLine2:
        title: "AddressLine2"
        type: string
      City:
        title: "City"
        type: string
      State:
        title: "State"
        type: string
      Zipcode:
        title: "Zipcode"
        type: string
      Country:
        title: "Country"
        type: string
      Phone:
        title: "Phone"
        type: string
      Email:
        title: "Email"
        type: string
      InsuredContactName:
        title: "InsuredContactName"
        type: string
      InsuredContactAddress:
        title: "InsuredContactAddress"
        type: string
      InsuredContactPhone:
        title: "InsuredContactPhone"
        type: string
      InsuredContactEmail:
        title: "InsuredContactEmail"
        type: string
      PolicyList:
        type: array
        items:
          type: string

             
       
  errorModel:
    type: string
    

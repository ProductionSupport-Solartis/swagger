swagger: '2.0'
info:
  title: Encryption URL Service
  version: "2.1"
  description: Construct a encrypted url with necessary input for runtime
  contact: 
    name: DevOps
    email: devops@solartis.net
host: uciapplicationservice.solartis.net
basePath: /ApplicationServiceV5/ApplicationEncURLGenerator5
schemes:
  - https
consumes:
- application/json
produces:
- application/json
paths:
  /getEncryptedURL:
    post:
      description: 
       This requestService endpoint returns whether the particular user has succesfully logged in or not.The respose include Login status, Token, UserRole.
      tags:
        - Authentication
        - Encryption URL
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: user
          in: body
          description: Encrypted data
          required: true
          schema:
           $ref: "#/definitions/User_Data"
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          default: ""
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          default: "application/json"
        - name: MODE
          in: header
          description: denotes which mode to select
          required: true
          type: string
          format: string
          default: "LIVE"
        - name: ENVIRONMENT
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "15"
      responses:
        200:
          description: Successful response
          schema:
              $ref: "#/definitions/Authentication_Success_Response"
        default:
          description: Unexpected Error
definitions:
  User_Data:
      required:
        - component
      properties:
        component:
          type: string
          default: "EncryptionURL"
        data:
          type: object
          properties:
            url:
              type: string
              enum: ["https://ucibriteco.solartis.net/isoportal/common/delegate.xhtml","http://devbriteco.solartis.net:8080/WebModuleV2/common/delegate.xhtml"]
              default: "https://ucibriteco.solartis.net/isoportal/common/delegate.xhtml"
            saltValidityInHours:
              type: string
              default: "2400000"
            index:
              type: integer
              default: 0
            expanded:
              type: boolean
              default: true
            isDisabled:
              type: boolean
              default: true
            isSaltNeeded:
              type: string
              default: "false"
            urlParamName:
              type: string
              default: "encKey"
            sourceParameters:
              type: array
              default:
              - name: "Object::Quote::State"
                value: "AL"
              - name: "Object::Quote::ProductName"
                value: "315"
              - name: "Object::Workflow::Type"
                value: "QUOTE"
              - name: "Object::Quote::Effectivedate_input"
                value: "2018-12-15"
              - name: "Object::Quote::ProductId"
                value: "315"
              - name: "Object::Quote::ProductVerId"
                value: "325"
              - name: "Object::Quote::ProductPlan"
                value: "Personal Jewelry Insurance Program"
              - name: "Object::Product::OwnerId"
                value: "41"
              - name: "Object::Quote::OwnerId"
                value: "41"
              - name: "Object::Quote::LOB"
                value: "IM"
              - name: "ISO::QuoteExpirationDate"
                value: "2019-08-01"
              - name: "ISO::ProductVerNumber"
                value: "BRT_IM3_V1"
              - name: "Object::Quote::ObjectId"
                value: "1029216"
              - name: "userName"
                value: "britecoagent"
              - name: "password"
                value: "welcome1"
              - name: "mode"
                value: "LIVE"
              - name: "environment"
                value: "15"
              - name: "TransactionKeys"
                value: "Object::Quote::QuoteID~Object::QuoteInsured::QuoteInsuredID~Object::QuoteInsuredAddress::QuoteInsuredAddressID~Object::QuoteInsuredCommunication::QuoteQotCommunicationID~Object::QuoteAdditionalInsured::AdditionalInsuredId"
              - name: "Object::Quote::QuoteID"

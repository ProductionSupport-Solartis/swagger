swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis Rate API for ISO Inland Marine
  description: To get rate for Inland Marine from Solartis Rate 
               API with ISO ERC.
               
               
               Property insurance for property in transit over land, certain types of moveable property, instrumentalities of transportation (such as bridges, roads), and legal liability exposures of bailees. “Non-Filed” is a term that refers to inland marine products not generally subject to the filing requirements for forms, rates and rules in a given state. A given class or line of business is referred to as non-filed or non-controlled because the coverage encompasses too many variables to fit a standard rating structure. The coverage forms are not filed in order that the insurance protection can be adjusted to match and respond to a given exposure or situation.
  
host: isoihkbv4-2.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Gets Rate for Inland Marine Policy based on ISO ERC
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
          
        - name: Content-Type
          in: header
          description: Content Type
          required: true
          type: string
          format: string
          default: "application/json"
          
        - name: EventName
          in: header
          description: EventName
          required: true
          type: string
          format: string
          default: "ISOIHRate"
          
        - name: Rating Request
          in: body
          description: For rating request
          required: true
          schema:
            $ref: '#/definitions/Rating_Request'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Rating_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Rating_Request:
    type: object
    properties:
      EndClientUserUniqueSessionId:
        type: string
        default: "Uniquesession"
      Policy:
        type: object
        required:
         - ISOERCVersion
         - State
        properties:
          ProductNumber:
            type: string
            default: "ISOIH"
          ProductVerNumber:
            type: string
            default: "ISO_IH_V1"
          EventName:
            type: string
            default: "ISOIHRate"
          ISOERCVersion:
            type: string
            default: "RC_IH_CW_06012014_V01"
          QuoteEffectiveDate:
            type: string
            default: "2014-06-01"
          QuoteExpirationDate:
            type: string
            default: "2015-06-01"
          InsuredName:
            type: string
            default: "Christian Bale"
          InsuredCode:
            type: string
            default: ""
          InsuredAddress:
            type: string
            default: ""
          AddressLine1:
            type: string
            default: ""
          AddressLine2:
            type: string
            default: ""
          City:
            type: string
            default: "ANNISTON"
          County:
            type: string
            default: "CALHOUN"
          ZipCode:
            type: string
            default: "35004"
          State:
            type: string
            default: "AL"
          ContractorsEquipment:
            type: array
            items:
              properties:
                ContractorsEquipmentDetail:
                  type: object
                  properties:
                    RentedEquipmentExpense:
                      type: string
                      default: "50"
                    LossCostOver50000:
                      type: string
                      default: "5.65"
                    LossCost50000AndUnder:
                      type: string
                      default: "4.21"
                    LossCostOverThreshold:
                      type: string
                      default: "49"
                    LossCostUnderThreshold:
                      type: string
                      default: "7.4"
                    Coinsurance:
                      type: string
                      default: "100%"
                    DeductibleFactor:
                      type: string
                      default: "1"
                    TypeOfContractor:
                      type: string
                      default: "Building Contractors"
                    Limit:
                      type: string
                      default: "10000"
                    EarthquakeManualPremium:
                      type: string
                      default: "120.25"
                    WaterDamageManualPremium:
                      type: string
                      default: "75.9"
                    LimitPerEmployee:
                      type: string
                      default: "5"
                    NumberOfEmployees:
                      type: string
                      default: "1"
                    ToolsAndClothingBelongingToYourEmployeesDeductibleFactor:
                      type: string
                      default: "4"
                    LossCost:
                      type: string
                      default: "100"
                      
          Building:
            type: array
            items:
              properties:
                BuildingDetail:
                  type: object
                  properties:
                    ReportingForm:
                      type: string
                      default: "Value Reporting"
                    ISOERCVersion:
                      type: string
                      default: "RC_IH_CW_06012014_V01"
                    WatchpersonFactor:
                      type: string
                      default: "1"
                    PerimeterFencingFactor:
                      type: string
                      default: "1"
                    NighttimeLightingFactor:
                      type: string
                      default: "1"
                    AlarmSystemsFactor:
                      type: string
                      default: "1"
                    DeductibleFactor:
                      type: string
                      default: "6"
                    RehabilitationOfBuildingAlreadyConstructed:
                      type: string
                      default: "Yes"
                      enum: ["Yes","No"]
                    Limit:
                      type: string
                      default: "1000"
                    LoadingLossCost:
                      type: string
                      default: "5"
                    Coinsurance:
                      type: string
                      default: "100%"
                    BGICompletedValueLossCost:
                      type: string
                      default: "4.4"
                    BGIICompletedValueLossCost:
                      type: string
                      default: "4.9"
                    EightyPctCoinsuranceBGICompletedBuildingLossCost:
                      type: string
                      default: "5"
                    EightyPctCoinsuranceBGIICompletedBuildingLossCost:
                      type: string
                      default: "5"
                    AddressLine1:
                      type: string
                      default: ""
                    AddressLine2:
                      type: string
                      default: ""
                    City:
                      type: string
                      default: "ANNISTON"
                    County:
                      type: string
                      default: "CALHOUN"
                    ZipCode:
                      type: string
                      default: "35004"
                    State:
                     type: string
                     default: "AL"
                     
      OwnerId:
        type: string
        default: "1"
      ServiceRequestDetail:
        type: object
        properties:
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          OwnerId:
            type: string
            default: "1"
          UserName:
            type: string
            default: "isorateadmin"
          Token:
            type: string
            default: ""
          BrowserIp:
            type: string
            default: "192.168.3.253"
          ServiceRequestVersion:
            type: string
            default: "1.0"
  

  Rating_Success_Response:
    type: object
    properties:
      messageDetail:
        type: object
      ResponseStatus:
        type: string
      Policy:
        type: object
      
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string

swagger: '2.0'
info:
  version: "1.0.0"
  title: Solartis Rate API for Coverwallet
  description: To get rate for Profesional Liability from Solartis Rate API with ISO ERC.
  
  
host: cw.alpha.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEvent:
    post:
      description: Get Rates for the given input
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "PLICalculateRate"
        - name: Rating
          in: body
          description: Rating content
          required: true
          schema:
            $ref: '#/definitions/Rating_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Rating_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

definitions:
  Rating_Request:
    type: object
    required:
      - ServiceRequestDetail
      - Policy
    properties:
      OwnerID:
        type: string
        default: "27"
      EndClientUserUniqueSessionId:
        type: string
        default: "Uniquesession"
      EndClientUserBrowserSessionId:

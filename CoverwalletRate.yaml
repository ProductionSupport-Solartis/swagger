        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      ServiceRequestDetail:
        type: object
        properties:
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          UserName:
            type: string
            default: "CWAgent"
          Token:
            type: string
            default: ""
          BrowserIp:
            type: string 
            default: "127.0.0.1"
          ServiceRequestVersion:
            type: string
            default: "1.0"
          RegionCode:
            type: string
            default: "US"
      Policy:
        type: object
        properties:
          PolicyType:
            title: "Policy Type"
            type: string
